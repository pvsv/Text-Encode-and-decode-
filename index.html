<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1 class="head">Encode & Decode</h1>
  <div class="fo">
    <form>
      <label class="lab">Normal Text: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input class="text" type="text" name="t" placeholder="Enter english  text to encode">
      &nbsp;&nbsp;&nbsp;
      <button class="but" onclick="encrypt(t.value)">Encrypt</button>
      <br /><br /><br />
      <label class="lab">Encrypted Text: </label>&nbsp;
      <input class="text" type="text" name="t1" placeholder="Enter encrypted text to decode">
      &nbsp;&nbsp;&nbsp;
      <button class="but" onclick="decrypt(t1.value)">decrypt</button>

    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
